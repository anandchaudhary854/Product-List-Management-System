<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Product</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update Product</h1>


    <form action="#" th:action="@{/saveProduct}" th:object="${product}"
          method="POST">


        <input type="hidden" th:field="*{id}" />

        <label th:for="productName">Product Name: </label>
        <input type="text" th:field="*{productName}" class="form-control mb-4 col-4" th:id="productName">

        <label th:for="price">Product Price: </label>
        <input type="number" th:field="*{price}" class="form-control mb-4 col-4" th:id = "price">

        <label th:for="description">Product Description: </label>
        <input type="text" th:field="*{description}" class="form-control mb-4 col-4" th:id="description">

        <label th:for="date">Date Of Manufacturing: </label>
        <input type="text" th:field="*{dateOfManufacture}" class="form-control mb-4 col-4" th:id="date">

        <label th:for="stocks">Stocks: </label>
        <input type="number" th:field="*{stocks}" class="form-control mb-4 col-4" th:id="stocks">

        <button type="submit" class="btn btn-info col-2"> Update Product</button>
    </form>

    <hr>

    <a th:href = "@{/adminScreen}"> Back to Product List</a>
</div>
</body>
</html>
