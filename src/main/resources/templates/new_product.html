<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>AddNewProduct</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class = "container">
    <div th:if="${param.error}">
        <div class="alert alert-danger">Upload failed!!! Try again with excel file</div>
    </div>

    <h2>Add New Product</h2>
    <hr>
    <form action="#" th:action="@{/saveProduct}" th:object="${product}"
          method="POST">
        <label th:for="productName">Product Name: </label>
        <input type="text" th:field="*{productName}"
                class="form-control mb-4 col-4" th:id="productName">

        <label th:for="price">Product Price: </label>
        <input type="number" th:field="*{price}"
                class="form-control mb-4 col-4" th:id = "price">

        <label th:for="description">Product Description: </label>
        <input type="text" th:field="*{description}"
               class="form-control mb-4 col-4" th:id = "description">

        <label th:for="date">Date Of Manufacturing: </label>
        <input type="text" th:field="*{dateOfManufacture}"
               class="form-control mb-4 col-4" th:id = "date">


        <label th:for="stocks">Stocks: </label>
        <input type="number" th:field="*{stocks}"
               class="form-control mb-4 col-4" th:id = "stocks">

        <button type="submit" class="btn btn-info col-2"> Save Product</button>
    </form>
    <br>
    <h2>Upload Excel File</h2>
    <form method="post" th:action="@{/product/upload}" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Upload File</button>
    </form>
    <br>
    <a th:href = "@{/adminScreen}" class="btn btn-primary btn-sm mb-3"> Go Back </a>

</div>
</body>
