<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Balance</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Add Balance</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully added balance to your wallet!</div>
            </div>

            <h1>Add Balance</h1>
            <h2>Current Balance : <span th:text = ${user.walletBalance}></span></h2>

            <form th:action="@{/addBalance}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="add"> Add Balance </label>
                    <input type="number" id="add" class="form-control" th:field="*{walletBalance}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Add Balance</button>
                    <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3"> Go back to profile page </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
